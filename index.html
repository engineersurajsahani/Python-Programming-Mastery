<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Programming Mastery Thumbnail</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap');
        
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .thumbnail {
            width: 1280px;
            height: 720px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #cbd5e1 100%);
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.1);
            border: 3px solid #e2e8f0;
        }
        
        /* Animated background elements */
        .bg-element {
            position: absolute;
            opacity: 0.15;
            animation: float 6s ease-in-out infinite;
            color: #3776ab;
            filter: drop-shadow(2px 2px 4px rgba(55, 118, 171, 0.3));
        }
        
        .bg-element:nth-child(1) {
            top: 10%;
            left: 5%;
            font-size: 100px;
            animation-delay: 0s;
        }
        
        .bg-element:nth-child(2) {
            top: 50%;
            right: 5%;
            font-size: 140px;
            animation-delay: 2s;
        }
        
        .bg-element:nth-child(3) {
            bottom: 15%;
            left: 20%;
            font-size: 120px;
            animation-delay: 4s;
        }
        
        .bg-element:nth-child(4) {
            top: 25%;
            left: 60%;
            font-size: 80px;
            animation-delay: 1s;
        }
        
        .bg-element:nth-child(5) {
            bottom: 40%;
            right: 25%;
            font-size: 90px;
            animation-delay: 3s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        /* Main content container */
        .content-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 40px;
            padding: 50px;
            box-sizing: border-box;
        }
        
        /* Left content area */
        .left-content {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        
        /* Header section with logo and title */
        .header-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .logo-title-container {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        
        /* Python logo */
        .python-logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #3776ab, #ffd43b);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: white;
            font-weight: 900;
            box-shadow: 0 15px 40px rgba(55, 118, 171, 0.4);
            animation: pulse 2s ease-in-out infinite;
            flex-shrink: 0;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Main title */
        .main-title {
            flex: 1;
        }
        
        .title-line1 {
            font-size: 64px;
            font-weight: 900;
            color: #1e293b;
            line-height: 0.9;
            margin-bottom: 5px;
            text-shadow: 3px 3px 0px #3776ab;
            animation: slideInLeft 1s ease-out;
        }
        
        .title-line2 {
            font-size: 56px;
            font-weight: 800;
            background: linear-gradient(45deg, #3776ab, #ffd43b, #4ade80);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 0.9;
            animation: slideInRight 1s ease-out 0.3s both;
        }
        
        @keyframes slideInLeft {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Subtitle */
        .subtitle {
            font-size: 22px;
            font-weight: 600;
            color: #64748b;
            animation: fadeInUp 1s ease-out 0.6s both;
            margin-top: 15px;
        }
        
        /* Modules grid */
        .modules-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            animation: fadeInUp 1s ease-out 0.8s both;
            margin: 30px 0;
        }
        
        .module-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(55, 118, 171, 0.2);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(55, 118, 171, 0.12);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 85px;
        }
        
        .module-card:hover {
            transform: translateY(-5px);
            border-color: rgba(55, 118, 171, 0.4);
            box-shadow: 0 12px 35px rgba(55, 118, 171, 0.2);
        }
        
        .module-icon {
            font-size: 24px;
            margin-bottom: 6px;
            display: block;
        }
        
        .module-title {
            font-size: 14px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 3px;
            line-height: 1.2;
        }
        
        .module-count {
            font-size: 11px;
            font-weight: 600;
            color: #64748b;
            line-height: 1.2;
        }
        
        /* Course highlights */
        .highlights {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            animation: fadeInUp 1s ease-out 0.9s both;
        }
        
        .highlight-item {
            background: linear-gradient(135deg, rgba(55, 118, 171, 0.1), rgba(255, 212, 59, 0.1));
            backdrop-filter: blur(15px);
            border: 2px solid rgba(55, 118, 171, 0.3);
            border-radius: 15px;
            padding: 15px;
            color: #1e293b;
            text-align: center;
            box-shadow: 0 10px 30px rgba(55, 118, 171, 0.15);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 70px;
        }
        
        .highlight-item:hover {
            transform: translateY(-5px);
            border-color: rgba(55, 118, 171, 0.5);
            box-shadow: 0 15px 40px rgba(55, 118, 171, 0.25);
        }
        
        .highlight-number {
            font-size: 20px;
            font-weight: 900;
            background: linear-gradient(45deg, #3776ab, #ffd43b);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 3px;
            line-height: 1;
        }
        
        .highlight-text {
            font-size: 10px;
            font-weight: 700;
            color: #475569;
            letter-spacing: 1px;
            line-height: 1;
        }
        
        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* Branding info - Right side */
        .branding-info {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(248, 250, 252, 0.9));
            backdrop-filter: blur(20px);
            border: 3px solid rgba(55, 118, 171, 0.4);
            color: #1e293b;
            padding: 40px 30px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 25px 60px rgba(55, 118, 171, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            animation: bounceIn 1s ease-out 1.2s both;
            transform-origin: center;
            height: fit-content;
            align-self: center;
        }
        
        .branding-info:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
        
        .channel-name {
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(45deg, #ef4444, #f97316, #eab308, #ef4444);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 4px 8px rgba(239, 68, 68, 0.3);
            animation: gradientShift 3s ease-in-out infinite;
            line-height: 1.1;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .instructor-name {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(45deg, #3776ab, #ffd43b, #4ade80);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            animation: gradientShift 4s ease-in-out infinite reverse;
            line-height: 1.2;
        }
        
        .instructor-title {
            font-size: 16px;
            font-weight: 700;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            line-height: 1.2;
        }
        
        .instructor-title::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(45deg, #3776ab, #ffd43b);
            border-radius: 2px;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        /* Decorative elements */
        .decorative-circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(55, 118, 171, 0.2), rgba(255, 212, 59, 0.2));
            animation: rotate 20s linear infinite;
            box-shadow: 0 0 30px rgba(55, 118, 171, 0.2);
        }
        
        .circle1 {
            width: 200px;
            height: 200px;
            top: -100px;
            right: -100px;
        }
        
        .circle2 {
            width: 150px;
            height: 150px;
            bottom: -75px;
            left: -75px;
            animation-direction: reverse;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Glowing effects */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(55, 118, 171, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: glow 4s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            to { opacity: 0.6; transform: translate(-50%, -50%) scale(1.3); }
        }
    </style>
</head>
<body>

        <!-- Background elements -->
        <div class="bg-element">🐍</div>

        <div class="glow"></div>

        <div class="decorative-circle circle1"></div>

        <!-- Main content wrapper -->
        <div class="content-wrapper">
            <!-- Left content area -->
            <div class="left-content">
                <!-- Header with logo and title -->
                <div class="header-section">
                    <div class="logo-title-container">
                        <div class="python-logo">🐍</div>

                </div>
                
                <!-- Course modules grid -->
                <div class="modules-grid">

                    </div>

                    <div class="module-card">

                </div>
                
                <!-- Course highlights -->
                <div class="highlights">
                    <div class="highlight-item">
                        <div class="highlight-number">40+</div>

                    </div>
                    <div class="highlight-item">
                        <div class="highlight-number">6</div>

                    </div>
                    <div class="highlight-item">
                        <div class="highlight-number">100%</div>

                    </div>
                    <div class="highlight-item">
                        <div class="highlight-number">FREE</div>
                        <div class="highlight-text">COURSE</div>
                    </div>
                </div>
            </div>
            
            <!-- Branding info - Right side -->
            <div class="branding-info">
                <div class="channel-name">ELEVATE CODERS</div>
                <div class="instructor-name">Suraj Sahani</div>
                <div class="instructor-title">Software Engineer</div>
            </div>
        </div>
    </div>
</body>
</html>
